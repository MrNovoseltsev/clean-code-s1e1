<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header-container">
        <img class="header__img" src="./eisenhower-matrix.jpg">
        <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </div>
    </header>
    <main class="todo-app">
      <div class="todo-app-container">
        <section class="new-task-container">
          <label class="new-task__label" for="new-task">Add Item</label>
          <div class="new-task__input-wrapper">
            <input class="new-task__input" id="new-task" type="text">
            <button class="btn new-task__add-btn">Add</button>
          </div>
        </section>
        <section class="task-list-container">
          <h3 class="task-list__heading">Todo</h3>
          <ul class="task-list" id="incomplete-tasks">
            <li class="task-list__item">
              <input class="item__checkbox" type="checkbox">
              <label class="item__label">Pay Bills</label>
              <input class="item__input-task hide" type="text">
              <button class="btn item-btn__edit">Edit</button>
              <button class="btn item-btn__delete">
                <img class="item-btn__icon" src="./remove.svg">
              </button>
            </li>
            <li class="task-list__item task-list__item--edit">
              <input class="item__checkbox" type="checkbox">
              <label class="item__label hide">Go Shopping</label>
              <input class="item__input-task" type="text" value="Go Shopping">
              <button class="btn item-btn__edit">Save</button>
              <button class="btn item-btn__delete">
                <img class="item-btn__icon" src="./remove.svg">
              </button>
            </li>
          </ul>
        </section>
        <section class="task-list-container">
          <h3 class="task-list__heading">Completed</h3>
          <ul class="task-list" id="completed-tasks">
            <li class="task-list__item">
              <input class="item__checkbox" type="checkbox" checked>
              <label class="item__label item__label--completed">See the Doctor</label>
              <input class="item__input-task hide" type="text">
              <button class="btn item-btn__edit">Edit</button>
              <button class="btn item-btn__delete">
                <img class="item-btn__icon" src="./remove.svg">
              </button>
            </li>
          </ul>
        </section>
      </div>
    </main>
  </div>
  <script src="app.js"></script>
</body>
</html>
